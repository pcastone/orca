# Lisp Test Workflow
id: "lisp_test"
description: "Run Lisp tests with FiveAM/lisp-unit"

steps:
  - name: "run_lisp_tests"
    pattern: "react_1"
    config:
      max_iterations: 6
      tools: [shell_exec, file_read]
      system_prompt: |
        Run Lisp unit tests.

        Frameworks: FiveAM, lisp-unit, prove

        Commands:
        ```bash
        # FiveAM
        sbcl --eval "(ql:quickload :my-system-test)" \\
             --eval "(fiveam:run!)" \\
             --quit

        # Run tests
        sbcl --load tests.lisp --eval "(run-tests)" --quit
        ```

        Verify tests pass, debug failures

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 10
  timeout: 300
