# Lisp REPL Debug Workflow
id: "lisp_repl_debug"
description: "Debug Lisp code interactively"

steps:
  - name: "repl_debug"
    pattern: "react_1"
    config:
      max_iterations: 8
      tools: [shell_exec, file_read]
      system_prompt: |
        Debug Lisp code using REPL and condition system.

        Commands:
        ```bash
        # Start REPL
        sbcl

        # Load code
        (load "code.lisp")
        (ql:quickload :my-system)

        # Debug
        (trace function-name)
        (step (my-function args))

        # Inspect
        (describe object)
        (inspect object)
        ```

        Use REPL for interactive debugging, backtrace analysis

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 12
  timeout: 600
