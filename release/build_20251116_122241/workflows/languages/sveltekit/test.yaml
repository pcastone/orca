# SvelteKit Test Workflow
id: "sveltekit_test"
description: "Run SvelteKit tests"

steps:
  - name: "test_sveltekit"
    pattern: "react_1"
    config:
      max_iterations: 6
      tools: [shell_exec, file_read, file_patch]
      system_prompt: |
        Run SvelteKit tests with Vitest/Playwright.

        Commands:
        ```bash
        # Unit tests (Vitest)
        npm test
        vitest run

        # E2E tests (Playwright)
        npx playwright test
        ```

        Test components, routes, server endpoints

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 10
  timeout: 600
