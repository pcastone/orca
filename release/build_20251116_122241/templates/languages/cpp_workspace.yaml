# C++ Project Workspace Configuration

workspace:
  root: "/path/to/project"

  tools:
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - list_files
      - grep
      - run_test
      - run_build
      - shell_exec

    shell_allowlist:
      - "^g\\+\\+\\s"
      - "^clang\\+\\+\\s"
      - "^make\\s"
      - "^cmake\\s"
      - "^gdb\\s"
      - "^valgrind\\s"
      - "^git\\s"

    network:
      enabled: false

  file_operations:
    allowed_extensions:
      - "cpp"
      - "cc"
      - "cxx"
      - "hpp"
      - "h"
      - "hh"
      - "hxx"
      - "txt"
      - "md"

  build:
    command: "cmake --build ."
    timeout_ms: 300000

  test:
    command: "ctest"
    timeout_ms: 600000
