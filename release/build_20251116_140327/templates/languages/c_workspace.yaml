# C Project Workspace Configuration

workspace:
  root: "/path/to/project"

  tools:
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - list_files
      - grep
      - run_test
      - run_build
      - shell_exec

    shell_allowlist:
      - "^gcc\\s"
      - "^clang\\s"
      - "^make\\s"
      - "^cmake\\s"
      - "^gdb\\s"
      - "^valgrind\\s"
      - "^git\\s"

    network:
      enabled: false

  file_operations:
    allowed_extensions:
      - "c"
      - "h"
      - "txt"
      - "md"

  build:
    command: "make"
    timeout_ms: 300000

  test:
    command: "make test"
    timeout_ms: 300000
