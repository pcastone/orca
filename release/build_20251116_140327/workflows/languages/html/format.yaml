# HTML Format Workflow
id: "html_format"
description: "Format HTML with Prettier"

steps:
  - name: "format_html"
    pattern: "react_1"
    config:
      max_iterations: 3
      tools: [shell_exec, file_read]
      system_prompt: |
        Format HTML for consistent style.

        Tools: Prettier, js-beautify

        Commands:
        ```bash
        # Prettier
        npx prettier --write index.html
        npx prettier --write "**/*.html"

        # js-beautify
        npx js-beautify -r index.html
        ```

        Format with consistent indentation, line breaks

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 5
  timeout: 120
