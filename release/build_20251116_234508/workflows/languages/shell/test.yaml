# Shell Script Test Workflow
id: "shell_test"
description: "Run shell script tests with Bats/shunit2"

steps:
  - name: "run_shell_tests"
    pattern: "react_1"
    config:
      max_iterations: 6
      tools: [shell_exec, file_read]
      system_prompt: |
        Run shell script tests.

        Frameworks: Bats, shunit2

        Commands:
        ```bash
        bats test/*.bats
        ./run_tests.sh  # shunit2
        ```

        Verify tests pass, debug failures

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 10
  timeout: 300
