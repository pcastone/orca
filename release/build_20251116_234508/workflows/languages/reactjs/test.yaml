# React Test Workflow
id: "reactjs_test"
description: "Run React component tests"

steps:
  - name: "test_react"
    pattern: "react_1"
    config:
      max_iterations: 6
      tools: [shell_exec, file_read, file_patch]
      system_prompt: |
        Run React tests with Jest and React Testing Library.

        Commands:
        ```bash
        npm test
        npm test -- --coverage
        npm test -- --watchAll=false

        # Vitest
        vitest run
        ```

        Common libraries: @testing-library/react, jest

        Verify component rendering, user interactions, state

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 10
  timeout: 600
