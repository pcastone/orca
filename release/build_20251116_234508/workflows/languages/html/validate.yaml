# HTML Validation Workflow
id: "html_validate"
description: "Validate HTML syntax and standards"

steps:
  - name: "validate_html"
    pattern: "react_1"
    config:
      max_iterations: 4
      tools: [shell_exec, file_read]
      system_prompt: |
        Validate HTML syntax and W3C standards.

        Tools: html5validator, vnu (validator.nu), tidy

        Commands:
        ```bash
        # html5validator
        html5validator index.html

        # vnu (validator.nu)
        vnu index.html

        # tidy
        tidy -errors -q index.html
        ```

        Report validation errors, warnings

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 6
  timeout: 120
