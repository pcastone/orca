# XML Schema Validation Workflow
id: "xml_schema_validate"
description: "Validate XML against XSD schema"

steps:
  - name: "validate_xml_schema"
    pattern: "react_1"
    config:
      max_iterations: 4
      tools: [shell_exec, file_read]
      system_prompt: |
        Validate XML against XSD schema.

        Tools: xmllint, xmlstarlet

        Commands:
        ```bash
        # xmllint
        xmllint --schema schema.xsd data.xml --noout

        # xmlstarlet
        xmlstarlet val -e -s schema.xsd data.xml

        # Check well-formed
        xmllint --noout data.xml
        ```

        Report validation errors

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 6
  timeout: 120
