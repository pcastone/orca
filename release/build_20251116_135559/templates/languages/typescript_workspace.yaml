# TypeScript Project Workspace Configuration

workspace:
  root: "/path/to/project"

  tools:
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - list_files
      - grep
      - run_test
      - run_build
      - shell_exec

    shell_allowlist:
      - "^npm\\s"
      - "^yarn\\s"
      - "^pnpm\\s"
      - "^node\\s"
      - "^tsc\\s"          # TypeScript compiler
      - "^eslint\\s"
      - "^jest\\s"
      - "^vitest\\s"
      - "^git\\s"

    network:
      enabled: true
      allowed_domains:
        - "registry.npmjs.org"
        - "registry.yarnpkg.com"
        - "github.com"

  file_operations:
    allowed_extensions:
      - "ts"
      - "tsx"
      - "js"
      - "jsx"
      - "json"
      - "md"
      - "yaml"
      - "yml"

  build:
    command: "npm run build"
    timeout_ms: 360000

  test:
    command: "npm test"
    timeout_ms: 600000
    fail_on_error: true
