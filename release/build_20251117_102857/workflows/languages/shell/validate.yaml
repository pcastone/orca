# Shell Script Validation Workflow
id: "shell_validate"
description: "Validate shell script syntax"

steps:
  - name: "validate_syntax"
    pattern: "react_1"
    config:
      max_iterations: 4
      tools: [shell_exec, file_read]
      system_prompt: |
        Validate shell script syntax.

        Commands:
        ```bash
        bash -n script.sh     # Bash syntax check
        sh -n script.sh       # POSIX sh syntax
        shellcheck script.sh  # Comprehensive check
        ```

        Report syntax errors and suggest fixes

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 6
  timeout: 120
