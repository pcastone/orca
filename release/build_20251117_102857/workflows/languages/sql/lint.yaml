# SQL Lint Workflow
id: "sql_lint"
description: "Lint SQL with sqlfluff"

steps:
  - name: "lint_sql"
    pattern: "react_1"
    config:
      max_iterations: 6
      tools: [shell_exec, file_read, file_patch]
      system_prompt: |
        Lint SQL with sqlfluff.

        Commands:
        ```bash
        sqlfluff lint query.sql
        sqlfluff fix query.sql
        sqlfluff lint --dialect postgres query.sql
        sqlfluff lint --dialect mysql query.sql
        ```

        Fix formatting, style issues

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 10
  timeout: 180
