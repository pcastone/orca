# Python Project Workspace Configuration

workspace:
  root: "/path/to/project"  # Update to your project root

  tools:
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - list_files
      - grep
      - run_test
      - run_build
      - shell_exec

    shell_allowlist:
      - "^python3?\\s"      # Python interpreter
      - "^pip3?\\s"         # Package installer
      - "^pytest\\s"        # Test framework
      - "^poetry\\s"        # Dependency management
      - "^ruff\\s"          # Linter/formatter
      - "^black\\s"         # Code formatter
      - "^mypy\\s"          # Type checker
      - "^pylint\\s"        # Linter
      - "^git\\s"           # Version control

    network:
      enabled: true
      allowed_domains:
        - "pypi.org"
        - "files.pythonhosted.org"
        - "github.com"

  file_operations:
    allowed_extensions:
      - "py"
      - "pyi"    # Type stubs
      - "ipynb"  # Jupyter notebooks
      - "txt"
      - "md"
      - "toml"
      - "yaml"
      - "json"
      - "cfg"
      - "ini"

  build:
    command: "python -m build"
    timeout_ms: 300000

  test:
    command: "pytest"
    timeout_ms: 600000
    fail_on_error: true
