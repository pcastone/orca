# React Lint Workflow
id: "reactjs_lint"
description: "Lint React code with ESLint"

steps:
  - name: "lint_react"
    pattern: "react_1"
    config:
      max_iterations: 8
      tools: [shell_exec, file_read, file_patch]
      system_prompt: |
        Lint React code with ESLint and React plugins.

        Commands:
        ```bash
        npm run lint
        npx eslint src/
        npx eslint --fix src/

        # With React plugin
        npx eslint --ext .js,.jsx,.ts,.tsx src/
        ```

        Common rules: react/prop-types, react-hooks/rules-of-hooks

        Fix: Missing keys, hook dependencies, unused vars

    on_success:
      end: true
    on_failure:
      end: true

settings:
  max_total_steps: 12
  timeout: 300
