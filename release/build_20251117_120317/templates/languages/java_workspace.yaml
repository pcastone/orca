# Java Project Workspace Configuration

workspace:
  root: "/path/to/project"

  tools:
    allowed_actions:
      - read_file
      - write_file
      - edit_file
      - list_files
      - grep
      - run_test
      - run_build
      - shell_exec

    shell_allowlist:
      - "^java\\s"
      - "^javac\\s"
      - "^mvn\\s"          # Maven
      - "^gradle\\s"       # Gradle
      - "^./gradlew\\s"    # Gradle wrapper
      - "^git\\s"

    network:
      enabled: true
      allowed_domains:
        - "repo.maven.apache.org"
        - "repo1.maven.org"
        - "plugins.gradle.org"

  file_operations:
    allowed_extensions:
      - "java"
      - "xml"
      - "properties"
      - "gradle"
      - "txt"
      - "md"

  build:
    command: "mvn compile"
    timeout_ms: 360000

  test:
    command: "mvn test"
    timeout_ms: 600000
